{% extends 'base.html' %}

{% block title %}
<title>Posts</title>
{% endblock %}

{% block body %}
<h1>All Posts!</h1>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>

        {% if post.author %} 
            <h4>By: {{ post.author }}</h4>
        {% else %}
            <h4>By: N/A</h4>
        {% endif %}

        <p>{{ post.content }}<p>
    {% endfor %}

{% endblock %}
