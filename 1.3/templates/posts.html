{% extends 'base.html' %}

{% block title %}
<title>Posts</title>
{% endblock %}

{% block body %}
<h1>All Posts!</h1>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>

        {% if post.author %} 
            <h3>By: {{ post.author }}</h3>
        {% else %}
            <h3>By: N/A</h3>
        {% endif %}

        <h2>{{ post.content }}</h2>
    {% endfor %}

{% endblock %}
